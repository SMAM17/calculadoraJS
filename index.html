<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<div class="container-fluid text-center">
    <div class="row">
        <input  class="  btn-outline-success col-lg-6 text-center"type="salida"name="salida" style="scroll-margin-left:  100px;"id="salida">
    </div>
   
    <div class="card-body"></div>
    <div class="row">
    <button onclick="escribirUno()" type="button" class="btn btn-outline-primary btn-sm col-lg-2 col-md-3 col-xs-3 ">1</button>
    <button onclick="escribirDos()"type="button" class="btn btn-outline-primary btn-sm col-lg-2 col-md-3 col-xs-3 ">2</button>
    <button onclick="escribirTres()"type="button" class="btn btn-outline-primary btn-sm col-lg-2 col-md-3 col-xs-3 ">3</button>
    <button onclick="resta()"type="button" class="btn btn-outline-dark btn-sm col-lg-2 col-md-3 col-xs-3 "style="background-color:grey;">resta</button>
    </div>
    <div class="row">
    <button onclick="escribirCuatro()"type="button" class="btn btn-outline-primary btn-sm col-lg-2 col-md-3 col-xs-3 ">4</button>
    <button onclick="escribirCinco()"type="button" class="btn btn-outline-primary btn-sm col-lg-2 col-md-3 col-xs-3 ">5</button>
    <button onclick="escribirSeis()"type="button" class="btn btn-outline-primary btn-sm col-lg-2 col-md-3 col-xs-3 ">6</button>
    <button onclick="suma()"type="button" class="btn btn-outline-dark btn-sm col-lg-2 col-md-3 col-xs-3 "style="background-color:grey;">suma</button>
    </div>
    <div class="row">
    <button onclick="escribirSiete()"type="button" class="btn btn-outline-primary btn-sm col-lg-2 col-md-3 col-xs-3 ">7</button>
    <button onclick="escribirOcho()"type="button" class="btn btn-outline-primary btn-sm col-lg-2 col-md-3 col-xs-3 ">8</button>
    <button onclick="escribirNueve()"type="button" class="btn btn-outline-primary btn-sm col-lg-2 col-md-3 col-xs-3 ">9</button>
    <button onclick="multiplicar()"type="button" class="btn btn-outline-dark btn-sm col-lg-2 col-md-3 col-xs-3 "style="background-color:grey;">multiplicar</button>
    
</div>
<div class="row">
    <button onclick="borrar()"type="button" class="btn btn-outline-danger btn-sm col-lg-2 col-md-3 col-xs-3 "style="background-color:red;color:white;  ">CE</button>
    <button onclick="escribirCero()"type="button" class="btn btn-outline-primary btn-sm col-lg-2 col-md-3 col-xs-3 ">0</button>
    <button onclick="resultado()"type="button" class="btn btn-outline-success btn-sm col-lg-2 col-md-3 col-xs-3" style="background-color: green; color:white;">=</button>
    <button onclick="dividr()"type="button" class="btn btn-outline-dark btn-sm col-lg-2 col-md-3 col-xs-3 "style="background-color:grey;">division</button>
    </div>
</div>








<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
